
{% for result in results %}
		{%if forloop.first%}
			<table>
				<tr>
	    				<td> <a href="/?name={{type}}/?id={{result.id}}/" >{{result.name}}</a> </td>

				</tr>
		{% else %}
		{%if forloop.last%}
				<tr>
	    				<td> <a href="/?name={{type}}/?id={{result.id}}/" >{{result.name}}</a> </td>

				</tr>
			</table>
		{%else%}
			<tr>
	    			    <td> <a href="/?name={{type}}/?id={{result.id}}/" >{{result.name}}</a> </td>

			</tr>

		{%endif%}
		{%endif%}

		{% empty %}
			<p>sorry no data related to your search type</p>
{%endfor%}
